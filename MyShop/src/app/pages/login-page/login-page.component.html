<div class="flex justify-center items-center p-36">
	<div class="text-center w-72 p-5">
		<h1>MyShop</h1>
		<form #loginForm="ngForm" (ngSubmit)="login()">
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input
					type="text"
					matInput
					placeholder="Username"
					required
					name="username"
					[(ngModel)]="username"
					#usernameInput="ngModel"
				/>
				<mat-error *ngIf="usernameInput.invalid">
					Username is required
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input
					type="password"
					matInput
					placeholder="Password"
					required
					name="password"
					[(ngModel)]="password"
					#passwordInput="ngModel"
				/>
				<mat-error *ngIf="passwordInput.invalid">
					Password is required
				</mat-error>
			</mat-form-field>
			<button mat-raised-button color="primary">Login</button>
			<div class="mt-2 text-red-500" *ngIf="loginError == true">
				Wrong Username or Password. Please key in again.
			</div>
		</form>
	</div>
</div>
